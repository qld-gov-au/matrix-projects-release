<div class="services-service-finder" data-autocomplete-source="https://find.search.qld.gov.au/s/suggest.json">

    <div class="container--outer">

        <h2 class="services-service-finder__heading">Service Finder</h2>

        <form action="search.html" class="services-service-finder__form" autocomplete="off">

            <div class="services-service-finder__field-wrapper">

                <input class="services-service-finder__field" name="query" type="text" placeholder="What can we help you find?" aria-label="Search services" />

                ${require('../../service-finder/html/no-results-menu.html')}

            </div>

            <button class="services-service-finder__btn" type="submit" aria-label="Search services">
                <i class="fa fa-search" aria-hidden="true" title="Search services"></i>
            </button>

        </form>
        
    </div>

</div>
