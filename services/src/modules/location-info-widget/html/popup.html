<div id="qg-location-info__modal" class="modal fade" tabindex="-1" aria-hidden="true" role="dialog" aria-labelledby="qg-location-info__modal-heading">

    <div class="qg-location-info__modal-dialog modal-dialog" role="document">

        <div class="qg-location-info__modal-content modal-content">

            <div class="qg-location-info__modal-main">

                <h2 id="qg-location-info__modal-heading">Update your location</h2>

                <h3 class="qg-location-info__modal-subheading">Suburb</h3>
        
                <div class="qg-location-info__modal-form-wrapper">
        
                    <div class="qg-location-info__modal-field-wrapper">
        
                        <input class="qg-location-info__modal-field" type="text" aria-label="Input your suburb" />
        
                        <ul class="qg-location-info__modal-suburb-list">
                            <li class="qg-location-info__modal-suburb-list-item">
                                <a href="#" class="qg-location-info__modal-suburb-list-item-link">
                                    Abbeywood, South Burnett regional
                                </a>
                            </li>
                            <li class="qg-location-info__modal-suburb-list-item">
                                <a href="#" class="qg-location-info__modal-suburb-list-item-link">
                                    Abbotsford, Bundaberg regional
                                </a>
                            </li>
                            <li class="qg-location-info__modal-suburb-list-item">
                                <a href="#" class="qg-location-info__modal-suburb-list-item-link">
                                    Abercorn, North Burnett regional
                                </a>
                            </li>
                        </ul>
        
                    </div>
        
                    <button class="qg-location-info__modal-btn-detect-location" type="button" aria-label="Detect your current location">
                        <i class="fas fa-crosshairs" aria-hidden="true" title="Detect your current location"></i>
                    </button>
        
                </div>
        
                <button class="qg-location-info__modal-btn-set-location" type="button">Set location</button>

            </div>
            
            <div class="qg-location-info__modal-close-links">
                <a data-dismiss="modal" href="#" class="qg-location-info__modal-close-link-text">
                    Close
                </a>

                <a data-dismiss="modal" href="#" class="qg-location-info__modal-close-link-icon" aria-label="Close update your location modal">
                    <i class="fas fa-times" aria-hidden="true" title="Close update your modal location modal"></i>
                </a>
            </div>

        </div>

    </div>
</div>
