<div class="qg-search-widget">
      
    <form action="https://find.search.qld.gov.au/s/search.html" class="qg-search-widget__form" autocomplete="off">

        <div class="qg-search-widget__field-wrapper">
            <input class="qg-search-widget__field" name="query" type="text" placeholder="Search qld.gov.au" aria-label="Search qld.gov.au" />
        </div>

        <button class="qg-search-widget__btn-submit" type="submit" aria-label="Search qld.gov.au">
            <i class="fa fa-search" aria-hidden="true" title="Search qld.gov.au"></i>
        </button>

        <input type="hidden" name="num_ranks" value="10" />
        <input type="hidden" name="tiers" value="off" />
        <input type="hidden" name="collection" value="qld-gov" />
        <input type="hidden" name="profile" value="qld" />

    </form>

    <button class="qg-search-widget__btn-toggle" type="button" aria-label="Toggle search qld.gov.au form">
        <i class="fa fa-search" aria-hidden="true" title="Toggle search qld.gov.au form"></i>
    </button>

</div>
